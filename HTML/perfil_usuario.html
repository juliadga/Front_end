<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="perfil_usuario.css">
</head>
<body>
  <header>
    <input type="text" placeholder="Procurar Evento">
    <i class="icon-calendar"></i>
  </header>
  <aside>
    <h2>Perfil</h2>
    <ul>
      <li><i class="icon-home"></i> Dashboard</li>
      <li><i class="icon-search"></i> Procurar</li>
      <li><i class="icon-calendar"></i> Eventos</li>
      <li><i class="icon-logout"></i> Sair da Conta</li>
    </ul>
  </aside>
  <main>
    <h1>Foto de Perfil</h1>
    <img src="profile-placeholder.jpg" alt="Foto de Perfil">
    <button>Upload Image</button>
    <section>
      <h2>Contato de Informação</h2>
      <label>Nome Completo</label>
      <input type="text" placeholder="Digite seu nome">
      <label>Email</label>
      <input type="text" placeholder="Digite seu email">
    </section>
    <div class="buttons">
      <button>Atualizar</button>
      <button>Descartar</button>
      <button class="apply">Aplicar</button>
    </div>
  </main>
</body>
</html>
