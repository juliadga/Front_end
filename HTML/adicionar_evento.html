<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Evento</title>
  <link rel="stylesheet" href="adicionarevento.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
    <a href="../paginainicial/paginainicial.html"><i class="fas fa-home"></i></a>
    <a href="../homeeventos/homeeventos.html"><i class="fas fa-search"></i></a>
    <a href="../calendario/Calendario.html"><i class="fas fa-calendar"></i></a>
    <a href="../adicionarevento/adicionarevento.html"><i class="fas fa-plus-square"></i></a>
    <a href="../perfiluser/perfiluser.html"><i class="fas fa-cog"></i></a>
    <a href="../perfilempresarial/perfilempresarial.html"><i class="fa fa-building"></i></a>
    <a href="../paginainicial/paginainicial.html"><i class="fas fa-sign-out-alt"></i></a>
  </div>

    <!-- Conteúdo principal -->
    <main class="main-content">
      
      <nav class="navbar bg-white border-bottom px-4">
        <span class="navbar-brand"> Adicionar Evento </span>
        <div class="eventos-links">
          <a href="paginainicial.html" class="topbar2">Home</a>
          <a href="Calendario.html" class="topbar2">Próximos Eventos</a>
        </div>
      </nav>

      <div class="profile-box2">
        <h3>Foto do Evento</h3>
        <div class="photo-section">
          <img id="preview" src="https://placehold.co/120x120" alt="Foto do Evento" style="width: 120px; height: 120px; object-fit: cover; border-radius: 10px;" />
          <input type="file" id="imagemInput" accept="image/*" style="display: none;" />
          <button type="button" onclick="document.getElementById('imagemInput').click()">Carregar Imagem</button>
        </div>

        <form class="profile-form">
          <label>Duração:</label>
          <input type="text" placeholder="Duração do Evento" required />

          <label> Capacidade: </label>
          <input type="text" placeholder="Capacidade" required />

          <label> Acesso: </label>
          <input type="text" placeholder="Tipo de Acesso" required />

          <label> Endereço: </label>
          <input type="text" placeholder="Endereço do local" required />

          <label> Inicio: </label>
          <input type="text" placeholder="Horário/Data de Inicio" required />

          <label> Término: </label>
          <input type="text" placeholder="Horário/Data de Término" required />

          <label> Organização: </label>
          <input type="text" placeholder="Empresa que está Organizando o Evennto" required />


          <div class="buttons">
            <button type="submit" class="apply">Adicionar</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
<script>
    // Quando o usuário seleciona um arquivo, atualiza a imagem
    document.getElementById('imagemInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
