<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Evento</title>
  <link rel="stylesheet" href="adicionar_evento.css">
</head>
<body>
  <header>
    <input type="text" placeholder="Procurar Eventos">
    <button class="add-button">ADICIONAR</button>
    <i class="icon-calendar"></i>
    <i class="icon-map"></i>
    <i class="icon-profile"></i>
  </header>
  <aside>
    <h2>Mapa de Eventos</h2>
    <ul>
      <li>Dashboard</li>
      <li>Eventos da Empresa</li>
      <li>Salvar</li>
    </ul>
  </aside>
  <main>
    <h1>Adicionar Evento</h1>
    <label>Nome Evento</label>
    <input type="text" placeholder="Digite nome do evento">
    <section>
      <label>Duração Evento</label>
      <input type="text" placeholder="Digite duração do evento">
      <label>Localização Evento</label>
      <input type="text" placeholder="Digite localização do evento">
      <label>Acesso Evento</label>
      <input type="text" placeholder="Evento gratuito ou pago">
      <label>Inicio Evento</label>
      <input type="text" placeholder="Digite horario do inicio do evento">
      <label>Termino Evento</label>
      <input type="text" placeholder="Digite horario do termino do evento">
    </section>
    <img src="event-placeholder.jpg" alt="Imagem do Evento">
    <label>Comentario Evento</label>
    <input type="text" placeholder="Comente sobre o evento">
  </main>
</body>
</html>
