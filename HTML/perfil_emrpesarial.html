<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Empresarial</title>
  <link rel="stylesheet" href="perfil_empresarial.css">
</head>
<body>
  <header>
    <input type="text" placeholder="Procurar Evento">
    <i class="icon-calendar"></i>
  </header>
  <aside>
    <h2>Mapa de Eventos</h2>
    <ul>
      <li>Dashboard</li>
      <li>Procurar</li>
      <li>Adicionar Evento</li>
      <li>Sair</li>
    </ul>
  </aside>
  <main>
    <h1>Perfil Empresarial</h1>
    <img src="profile-placeholder.jpg" alt="Foto de Perfil">
    <button>Upload Image</button>
    <section>
      <label>Informações da Empresa</label>
      <input type="text" placeholder="Digite as informações">
      <label>Alterar Endereço</label>
      <input type="text" placeholder="Digite o endereço">
      <label>Email</label>
      <input type="text" placeholder="Digite seu email">
    </section>
    <div class="buttons">
      <button>Atualizar</button>
      <button>Descartar</button>
      <button class="apply">Aplicar</button>
    </div>
  </main>
</body>
</html>
